<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="contenedor">
            <h1 class="text">Datos de usuarios</h1>
            <input type="text" id="buscador" class="buscador" placeholder="Buscar por nombre..." />
        </div>
        <div>
            <label for="fileInput" class="boton">Seleccionar archivo CSV</label>
            <input type="file" id="fileInput" accept=".csv" style="display:none" />
        </div>
    </header>
    <section class="lista">
        <div id="detalle" class="detalle" style="display:none;"></div>
        <div id="listaNombres" class="row row-cols-2 g-3"></div>
    </section>
</body>
<script src="script.js"></script>
</html>
